<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/characters">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="grad" >Death Count</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding centered" >
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-img src="https://blog.redbubble.com/wp-content/uploads/2013/09/francavilla_breaking-bad-tribute-header.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="grid-death">
    <!--<ion-row class="lineskull">
      <ion-col col-12>
        <ion-icon name="Skull" class="icone"></ion-icon>
        <ion-icon name="Skull" class="icone"></ion-icon>
        <ion-icon name="Skull" class="icone"></ion-icon>
      </ion-col>
    </ion-row>-->
    <ion-row class="linedead">
      <ion-col col-8>
        Total deaths in the series
      </ion-col>
      <ion-col size="auto" *ngFor="let deathcount of deathcount | async">
        {{ deathcount.deathCount }}
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-content class="ion-padding centered" >
    <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ion-img src="https://www.arealme.com/cover-images/which-breaking-bad-character-are-you.png"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
