
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/characters">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="grad" >{{ characters?.name }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteFilm()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteFilm()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding="">
 
  <ion-card *ngIf="characters" class="character-card">
    
    <ion-card-content >
      <ion-icon name="person" slot="start"></ion-icon>
      Character: {{ characters.name }}
     </ion-card-content>
    <ion-card-content>
      <ion-icon name="happy" slot="start"></ion-icon>
     Also known as: {{ characters.nickname }}
    </ion-card-content>

    <ion-card-content>
      <ion-icon name="videocam" slot="start"></ion-icon>
      Played by: {{ characters.portrayed }}
    </ion-card-content>
 
    
  </ion-card>
 
</ion-content>
