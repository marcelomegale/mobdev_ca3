<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-img src="https://m.gjcdn.net/community-header/950/77697-crop0_30_940_378-bq2bhck8-v4.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let characters of (characters | async)" (click)="openDetails(characters)">
      <ion-avatar item-start>
        <ion-img src="{{ characters.img }}"></ion-img>
      </ion-avatar>
      <h3>{{ characters.name }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
