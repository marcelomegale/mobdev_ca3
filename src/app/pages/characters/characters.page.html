<ion-header>
  <ion-toolbar>
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let characters of (characters | async)?.results" (click)="openDetails(characters)">
      {{ name }}
    </ion-item>
  </ion-list>
</ion-content>
