
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" defaultHref="/tabs/characters">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="grad" >{{ episodes?.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unfavoriteFilm()" *ngIf="isFavorite">
        <ion-icon name="star" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      <ion-button (click)="favoriteFilm()" *ngIf="!isFavorite">
        <ion-icon name="star-outline" slot="icon-only" color="secondary"></ion-icon>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content padding="">
  
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-img src="https://akm-img-a-in.tosshub.com/sites/dailyo/story/header/201611/brba_110416084345.jpg"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngIf="episodes" class="character-card">
    
    <ion-card-content>
      <ion-icon name="videocam" slot= "start"></ion-icon>
      Episode number: {{ episodes.episode }}
     </ion-card-content>
    <ion-card-content>
      <ion-icon name="alert" slot= "start"></ion-icon>
     Season: {{ episodes.season }}
    </ion-card-content>

    <ion-card-content>
      <ion-icon name="calendar" slot= "start"></ion-icon>
      Aired in: {{ episodes.air_date }}
    </ion-card-content>
 
    
  </ion-card>
 
</ion-content>
